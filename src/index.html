<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="shortcut icon" href="./favicon.svg" >
</head>
<body>
    
    <div class="container">
        <h1>Get Weather Conditions From Anywhere!</h1>
        <div class="weath">
            <input type="text" id="location" placeholder="Enter a location">
            <button class="btn-success" id="weatherLocation">Get Weather Info</button>
        </div>
        <div class="answer">
            <div class="showErrors"></div>
            <div class="showHumidity"></div>
            <div class="showTemp"></div>
            <div class="visibility"></div>
            <div class="pressure"></div>
            <div class="windSpeed"></div>
            <div class="clouds"></div>
        </div>
    </div>

</body>
</html>
